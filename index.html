<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <title>Etch-A-Sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Finlandica&display=swap" rel="stylesheet">
</head>
<body>
<div class="fullcontainer">
    <div class="container">
        <div class="header">Etch-A-Sketch</div>
        <div class="content">
            <div class="sidebar">
                <div class="buttons">
                    <button id="rainbow"></button>
                </div>
                <div class="slider">
                    <input type="range" id="slider" min="1" max="64" value="16"></input>
                    <label for="grid-size" id="grid-label">16 x 16</label>
                </div>
            </div>
            <div class="grid"></div>
        </div>
    </div>
</div>
</body>
</html>
